<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cats app</title>
</head>
<body>
    <header>
        <h1>Cats App</h1>
    </header>

    <span id="error"></span>

    <section id="RandomCats">
        <h2>Random cats</h2>

        <article>
            <img id="cat1" width="150" alt="Random kitten picture">
            <button id="btn1">
                Save cat in favourites
            </button>
        </article>

        <article>
            <img id="cat2" width="150" alt="Random kitten picture">
            <button id="btn2">
                Save cat in favourites
            </button>
        </article>

        <button onclick="loadRandomCats()">
            Reload a cat!
        </button>
    </section>

    <section id="uploadingCat">
        <h2>Upload a picture of your own cat
        <form id="uploadingForm">
            <input id="file" type="file" name="file" />
            <button type="button" onclick="uploadCatPhoto()">Upload a picture of your cat!</button>
        </form>
    </section>

    <section id="favouriteCats">
        <h2>Favourite cats</h2>

        <article>
            <img id="cat1" width="150" alt="Random cat picture">
            <button>Remove cat from favourites</button>
        </article>
    </section>

    <script src="./main.js"></script>
</body>
</html>
